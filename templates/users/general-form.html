
{% load allauth %}
{% if htmx %}
    {% include "users/sidebar.html" %}
{% endif %}
<div class="col-span-12 sm:col-span-9">
    <div class="space-y-10">
        <div class="rounded-lg bg-[#313131] border border-zinc-600">
            <!-- Title -->
            <div class="p-5">
                <h2 class="mb-3 text-xl font-bold">General</h2>                 
            </div>
    
            <div class="divide-y  divide-zinc-500">
                <!-- email-->
                <div class="bg-[#313131] p-3 sm:p-4">
                    <div class="grid grid-cols-12 items-start pl-1">
                        <div class="col-span-3">
                            <div class="flex flex-col flex-wrap pl-0 text-sm sm:flex-row sm:items-center">
                                <span>Email</span>
                            </div>
                        </div>
    
                        <div class="col-span-9" id="change-email-button">
                            <div class="mb-2 text-sm">
                                <span>{{ user.email }}</span>
    
                            </div>
                            <div>
                                <button hx-get="{% url 'account_email' %}" hx-target="#change-email-button" hx-swap="innerHTML" class="text-center rounded-xl text-fuchsia-600 hover:text-fuchsia-500 font-normal text-sm px-0 py-0 h-auto">
                                    Change email
                                </button>
                            </div>
    
                        </div>
                    </div>
                </div>
                <!-- Password-->
                <div class="bg-[#313131] p-3 sm:p-4">
                    <div class="grid grid-cols-12 items-start pl-1">
                        <div class="col-span-3">
                            <div class="flex flex-col flex-wrap pl-0 text-sm sm:flex-row sm:items-center">
                                <span>Password</span>
                            </div>
                        </div>
    
                        <div class="col-span-9">
                            <button class="text-center rounded-xl text-fuchsia-600 hover:text-fuchsia-500 font-normal text-sm px-0 py-0 h-auto">
                                Change Password
                            </button>
    
                        </div>
                    </div>
                </div>
                <!-- linked socials -->
                <div class="bg-[#313131] p-3 sm:p-4">
                    <div class="grid grid-cols-12 items-start pl-1">
                        <div class="col-span-3">
                            <div class="flex flex-col flex-wrap pl-0 text-sm sm:flex-row sm:items-center">
                                <span>Linked accounts</span>
                            </div>
                        </div>
    
                        <div class="col-span-9">
                            <div class="space-y-2">
                                <div class="flex items-center space-x-3">
                                    <div class="flex-shrink-0">

                                    <div class="flex flex-1 items-center space-x-2">
                                        <span class="text-sm  text-gray-500">Facebook</span>
                                        <span class="text-sm">
                                            <button class="text-center rounded-xl text-fuchsia-600 hover:text-fuchsia-500 font-normal text-sm px-0 py-0 h-auto">Link</button>
                                        </span>
                                    </div>
                                </div>

                                        </span>
                                    </div>
                                </div>

                                    </div>
                                    <div class="flex flex-1 items-center space-x-2">
                                        <span class="text-sm  text-gray-500">GitHub</span>
                                        <span class="text-sm">
                                            <button class="text-center rounded-xl text-fuchsia-600 hover:text-fuchsia-500 font-normal text-sm px-0 py-0 h-auto">Link</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <div class="rounded-lg bg-[#313131] border border-zinc-600">
            <!-- Title -->
            <div class="p-5">
                <h2 class="mb-3 text-xl font-bold">Delete Account</h2>   
                
                <div class="flex items-start">
                    <div class="flex-1">
                        <p class="text-sm text-gray-400 md:w-2/3">Permanently delete your KickOff account. You won’t be able to undo this.</p>
                    </div>
                    <div class="ml-auto min-h-0 leading-none">
                        <button type="button" class="font-semibold text-center rounded-xl  text-red-500 cursor-pointer text-sm px-0 py-0 h-auto">Delete account</button>
                    </div>
                </div>
            </div>
