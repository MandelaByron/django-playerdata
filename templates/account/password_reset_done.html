{% extends "base.html" %}

{% block content %}

<div class="flex max-w-2xl flex-col items-center justify-center space-y-6">
    <div class="flex items-center justify-center">
        <div class="bg-white/2">
            <dotlottie-player
            src="https://lottie.host/ee401c02-69d4-4fa3-9c01-cecbb9d43de9/Q1XLyTka0g.lottie"
            
            speed="1"
            style="width: 300px; height: 300px"
            loop
            autoplay
            ></dotlottie-player>
        </div>
    </div>
    <h1 class="text-center text-2xl font-bold">Password Reset</h1>
    <p class="text-center text-lg">
        You should recieve a password recovery link in your email in few minutes.
    </p>
    <p class="text-center text-lg">Did not recieve it?</p>
    <button class="font-semibold text-center rounded-xl bg-fuchsia-700 text-white hover:bg-fuchsia-600 text-base px-6 h-[56px] ">Resend</button>
</div>

{% endblock content %}
